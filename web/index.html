<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="medium" content="image" />
	<title>Photos</title>
	<link href="css/styles.min.css" rel="stylesheet" type="text/css" />
	<link href="css/poppins.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/scripts.min.js"></script>
</head>
<body>
<div id="title">Gallerie de photographies</div>
<div id="photo-view">
	<div id="photo-box">
		<a id="next-photo"><img id="photo" /></a>
		<div id="photo-bar">
			<div id="photo-links">
				<a id="metadata-link" href="javascript:void(0)">show metadata</a> | <a id="original-link" target="_blank">download original</a><span id="fullscreen-divider"> | </span><a id="fullscreen" href="javascript:void(0)">fullscreen</a>
			</div>
			<div id="metadata"></div>
		</div>
	</div>
	
	<a id="back">&lsaquo;</a>
	<a id="next">&rsaquo;</a>
</div>
<div id="album-view">
	<div id="thumbs">
		<div id="loading">Chargement...</div>
	</div>
	<div id="subalbums"></div>
	<div id="powered-by">&copy;2020 Melua. Tous droits réservés. Toute reproduction interdite sans autorisation.<br/>Les images avec accès privé à l'original sont volontairement dégradées.<br/>Propulsé par PhotoFloat.</div>
</div>

<div id="error-overlay"></div>
<div id="error-text">Temporairement inaccessible.</div>

</body>
</html>
